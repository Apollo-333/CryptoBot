services:
  - type: web
    name: crypto-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python unified_runner.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: SUPPORT_BOT_TOKEN
        sync: false
      - key: ADMIN_ID
        sync: false
    healthCheckPath: /health
    autoDeploy: true
